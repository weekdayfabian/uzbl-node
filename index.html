  background: url(nyan.gif) no-repeat center center fixed;

<script>
xmlhttp=new XMLHttpRequest();
xmlhttp.onreadystatechange=function()
{
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
  {
    document.body.innerHTML= '<pre>'+xmlhttp.responseText+'</pre>';
  }
}
xmlhttp.open("GET","/ip",true);
xmlhttp.send();
</script>
